<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/board.css">
</head>
<body onload="initBoard()">
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-top">
                <img src="assets/img/join_logo_menu.png" alt="Join Logo" class="sidebar-logo">
            </div>

            <div class="sidebar-menu">
                <a href="summary.html" class="menu-link">
                    <img src="assets/img/summary-icon.svg" alt="Summary">
                    <span>Summary</span>
                </a>
                <a href="add-task.html" class="menu-link">
                    <img src="assets/img/add-task-icon.svg" alt="Add Task">
                    <span>Add Task</span>
                </a>
                <a href="board.html" class="menu-link active">
                    <img src="assets/img/board-icon.svg" alt="Board">
                    <span>Board</span>
                </a>
                <a href="contacts.html" class="menu-link">
                    <img src="assets/img/contacts-icon.svg" alt="Contacts">
                    <span>Contacts</span>
                </a>
            </div>

            <div class="sidebar-bottom">
                <a href="privacy-policy.html" class="legal-link">Privacy Policy</a>
                <a href="legal-notice.html" class="legal-link">Legal notice</a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="main-area">
            <header class="header">
                <span class="header-title">Kanban Project Management Tool</span>
                <div class="header-right">
                    <a href="help.html" class="help-icon">?</a>
                    <div class="profile-icon">G</div>
                </div>
            </header>

            <main class="content">
                <div class="board-header">
                    <h1>Board</h1>
                    <div class="board-header-right">
                        <div class="search-bar">
                            <input type="text" id="searchInput" placeholder="Find Task">
                            <div class="search-separator"></div>
                            <img src="assets/img/search_icon.png" alt="Search" class="search-icon">
                        </div>
                        <a href="add-task.html" class="btn-primary btn-add-task">Add task <span class="plus-sign">+</span></a>
                    </div>
                </div>

                <div class="board-columns">
                    <div class="board-column">
                        <div class="column-header">
                            <span>To do</span>
                            <div class="plus-btn-border" onclick="window.location.href='add-task.html'">+</div>
                        </div>
                        <div class="task-list" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks To do</div>
                        </div>
                    </div>

                    <div class="board-column">
                        <div class="column-header">
                            <span>In progress</span>
                            <div class="plus-btn-border" onclick="window.location.href='add-task.html'">+</div>
                        </div>
                        <div class="task-list" id="inprogress" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks In progress</div>
                        </div>
                    </div>

                    <div class="board-column">
                        <div class="column-header">
                            <span>Awaiting Feedback</span>
                            <div class="plus-btn-border" onclick="window.location.href='add-task.html'">+</div>
                        </div>
                        <div class="task-list" id="awaitingfeedback" ondrop="moveTo('awaitingfeedback')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks Awaiting Feedback</div>
                        </div>
                    </div>

                    <div class="board-column">
                        <div class="column-header">
                            <span>Done</span>
                        </div>
                        <div class="task-list" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks Done</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/board.js"></script>
</body>
</html>
