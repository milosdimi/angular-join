<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/board.css">
</head>
<body onload="init(); initBoard()">
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar" w3-include-html="assets/templates/sidebar.html"></nav>

        <!-- Main Content Area -->
        <div class="main-area">
            <header class="header" w3-include-html="assets/templates/header.html"></header>

            <main class="content">
                <div class="board-header">
                    <h1>Board</h1>
                    <div class="board-header-right">
                        <div class="search-bar">
                            <input type="text" id="searchInput" placeholder="Find Task">
                            <div class="search-separator"></div>
                            <img src="assets/img/search_icon.png" alt="Search" class="search-icon">
                        </div>
                        <a href="add-task.html" class="btn-primary btn-add-task">Add task <span class="plus-sign">+</span></a>
                    </div>
                </div>

                <div class="board-columns">
                    <div class="board-column">
                        <div class="column-header">
                            <span>To do</span>
                            <div class="plus-btn-border" onclick="window.location.href='add-task.html'">+</div>
                        </div>
                        <div class="task-list" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks To do</div>
                        </div>
                    </div>

                    <div class="board-column">
                        <div class="column-header">
                            <span>In progress</span>
                            <div class="plus-btn-border" onclick="window.location.href='add-task.html'">+</div>
                        </div>
                        <div class="task-list" id="inprogress" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks In progress</div>
                        </div>
                    </div>

                    <div class="board-column">
                        <div class="column-header">
                            <span>Awaiting Feedback</span>
                            <div class="plus-btn-border" onclick="window.location.href='add-task.html'">+</div>
                        </div>
                        <div class="task-list" id="awaitingfeedback" ondrop="moveTo('awaitingfeedback')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks Awaiting Feedback</div>
                        </div>
                    </div>

                    <div class="board-column">
                        <div class="column-header">
                            <span>Done</span>
                        </div>
                        <div class="task-list" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks Done</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/board.js"></script>
</body>
</html>
