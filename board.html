<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Join" />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />
    <meta name="theme-color" content="#2A3647">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/add-task.css">
</head>
<body onload="init(); initBoard()">
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar" w3-include-html="assets/templates/sidebar.html"></nav>

        <!-- Main Content Area -->
        <div class="main-area">
            <header class="header" w3-include-html="assets/templates/header.html"></header>

            <main class="content">
                <div class="board-header">
                    <h1>Board</h1>
                    <div class="board-header-right">
                        <div class="search-bar">
                            <input type="text" id="searchInput" placeholder="Find Task" onkeyup="renderBoard()">
                            <div class="search-separator"></div>
                            <img src="assets/img/search_icon.png" alt="Search" class="search-icon">
                        </div>
                        <button class="btn-primary btn-add-task" onclick="openAddTaskModal()">Add task <span class="plus-sign">+</span></button>
                    </div>
                </div>

                <div class="board-columns">
                    <div class="board-column">
                        <div class="column-header">
                            <span>To do</span>
                            <div class="plus-btn-border" onclick="openAddTaskModal('todo')">+</div>
                        </div>
                        <div class="task-list" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks To do</div>
                        </div>
                    </div>

                    <div class="board-column">
                        <div class="column-header">
                            <span>In progress</span>
                            <div class="plus-btn-border" onclick="openAddTaskModal('inprogress')">+</div>
                        </div>
                        <div class="task-list" id="inprogress" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks In progress</div>
                        </div>
                    </div>

                    <div class="board-column">
                        <div class="column-header">
                            <span>Awaiting Feedback</span>
                            <div class="plus-btn-border" onclick="openAddTaskModal('awaitingfeedback')">+</div>
                        </div>
                        <div class="task-list" id="awaitingfeedback" ondrop="moveTo('awaitingfeedback')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks Awaiting Feedback</div>
                        </div>
                    </div>

                    <div class="board-column">
                        <div class="column-header">
                            <span>Done</span>
                        </div>
                        <div class="task-list" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                            <div class="no-tasks">No tasks Done</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Task Detail / Edit Modal -->
    <div id="taskDetailOverlay" class="overlay d-none" onclick="closeTaskDetails()">
        <div class="task-detail-modal" onclick="event.stopPropagation()">
            <!-- Content will be injected by JS -->
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskOverlay" class="overlay d-none" onclick="closeAddTaskModal()">
        <div class="task-detail-modal" onclick="event.stopPropagation()">
            <div class="task-detail-header">
                <h1>Add Task</h1>
                <img src="assets/img/cancel_icon.svg" alt="Close" class="close-icon" onclick="closeAddTaskModal()">
            </div>
            <!-- Content will be injected by JS -->
        </div>
    </div>

    <div id="taskAddedMsg" class="task-added-msg d-none">
        Task added to board <img src="assets/img/board-icon.svg" alt="">
    </div>

    <script src="js/script.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/add-task.js"></script>
    <script src="js/board.js"></script>
</body>
</html>
