<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body onload="init(); initContacts()">
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar" w3-include-html="assets/templates/sidebar.html"></nav>

        <!-- Main Content Area -->
        <div class="main-area">
            <header class="header" w3-include-html="assets/templates/header.html"></header>

            <main class="content contacts-container">
                <!-- Contact List (Left) -->
                <div class="contact-list-container">
                    <div class="contact-list-btn-container">
                        <button class="btn-primary btn-add-contact" onclick="openAddContact()">Add new contact <img src="assets/img/add_contact_icon.png" alt="Add contact"></button>
                    </div>
                    <div id="contactList" class="contact-list">
                    </div>
                </div>

                <!-- Contact Detail (Right) -->
                <div class="contact-detail-view">
                    <div class="contacts-header">
                        <h1>Contacts</h1>
                        <div class="header-divider-vertical"></div>
                        <span class="header-subtitle">Better with a team</span>
                        <div class="header-underline-blue d-none"></div> <!-- Standardmäßig versteckt, Mobile per CSS sichtbar -->
                    </div>

                    <div id="contactDetail" class="contact-detail-content">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Contact Overlay -->
    <div id="addContactOverlay" class="overlay d-none" onclick="closeAddContact()">
        <div class="add-contact-card" onclick="event.stopPropagation()">
            <div class="close-icon-container">
                <img src="assets/img/cancel_icon.svg" alt="Close" class="close-icon" onclick="closeAddContact()">
            </div>

            <div class="add-contact-left">
                <img src="assets/img/join_logo_menu.png" alt="Join Logo" class="add-contact-logo">
                <h2 id="contactModalTitle">Add contact</h2>
                <p>Tasks are better with a team!</p>
                <div class="blue-line-horizontal"></div>
            </div>
            
            <div class="add-contact-right">
                <div class="add-contact-form-container">
                    <div id="contactModalAvatar" class="add-contact-user-img">
                        <img src="assets/img/person.svg" alt="User" class="user-icon-placeholder">
                    </div>

                    <form id="contactForm" onsubmit="handleContactFormSubmit(); return false;">
                        <input type="text" id="contactName" placeholder="Name" class="input-contact input-name" required>
                        <input type="email" id="contactEmail" placeholder="Email" class="input-contact input-email" required>
                        <input type="tel" id="contactPhone" placeholder="Phone" class="input-contact input-phone">
                        
                        <div class="add-contact-actions">
                            <button type="button" class="btn-transparent" onclick="closeAddContact()">Cancel <img src="assets/img/cancel_icon.svg" alt=""></button>
                            <button type="submit" id="contactModalSubmitBtn" class="btn-primary btn-create-contact">Create contact <img src="assets/img/check_icon.png" alt=""></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/contacts.js"></script>
</body>
</html>
