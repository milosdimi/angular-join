<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Join - Log in</title>
    <meta name="description" content="Join is a Kanban-based project management tool to visualize work and maximize efficiency.">
    <meta name="author" content="Milos Dimitrijevic">
    
    <!-- Open Graph / Social Media Sharing -->
    <meta property="og:title" content="Join - Project Management">
    <meta property="og:description" content="Manage your tasks efficiently with the Join Kanban board.">
    <meta property="og:image" content="assets/img/join_logo_login.png">
    <meta property="og:type" content="website">

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Join" />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />
    <meta name="theme-color" content="#2A3647">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <main class="login-page">
        <header class="login-header">
            <img src="assets/img/join_logo_login.png" alt="Join Logo" class="logo">
        </header>

        <section class="login-card">
            <h1>Log in</h1>
            <div class="underline"></div>

            <form id="loginForm" onsubmit="login(); return false;">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" required>
                    <img src="assets/img/mail_icon.png" alt="Email" class="input-icon">
                </div>
                
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required oninput="updatePasswordIcon('password')">
                    <img src="assets/img/lock_icon.png" alt="Password" class="input-icon" onclick="togglePasswordVisibility('password', this)">
                </div>

                <div id="msgBox" class="validation-msg d-none">Email or password is incorrect.</div>

                <div class="options-container">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe"> Remember me
                    </label>
                </div>

                <div class="button-container">
                    <button type="submit" class="btn-primary">Log in</button>
                    <button type="button" class="btn-guest" onclick="guestLogin()">Guest Log in</button>
                </div>
            </form>
        </section>

        <div class="header-signup-box">
            <span>Not a Join user?</span>
            <a href="signup.html" class="btn-signup-link">Sign up</a>
        </div>

        <footer class="login-footer">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="legal-notice.html">Legal notice</a>
        </footer>
    </main>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
