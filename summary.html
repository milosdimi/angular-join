<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/summary.css">
</head>

<body onload="init(); initSummary()">

    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar" w3-include-html="assets/templates/sidebar.html"></nav>

        <!-- Main Content Area -->
        <div class="main-area">
            <!-- Mobile Logo (Visible only on mobile) -->
            <img src="assets/img/join_logo_login.png" alt="Join Logo" class="mobile-logo">
            
            <!-- Mobile Greeting Overlay -->
            <div id="mobileGreeting" class="mobile-greeting-overlay d-none">
                <div class="greeting-content"></div>
            </div>

            <header class="header" w3-include-html="assets/templates/header.html"></header>
            <main class="content">
                <div class="dashboard-header">
                    <h1>Join 360</h1>
                    <div class="header-divider"></div>
                    <span class="header-subtitle">Key Metrics at a Glance</span>
                </div>

                <div class="dashboard-content">

                    <div class="metrics-container">

                        <div class="metrics-row row-2-cols">
                            <div class="metric-card square-card" onclick="window.location.href='board.html'">
                                <div class="card-icon edit-icon">
                                    <img src="assets/img/to-do-summary-icon.png" alt="To-do" class="icon-default">
                                    <img src="assets/img/pencil-white-background.png" alt="To-do" class="icon-hover">
                                </div>
                                <div class="card-number-box">
                                    <span class="card-number" id="summaryTodo">0</span>
                                    <span class="card-label">To-do</span>
                                </div>
                            </div>
                            <div class="metric-card square-card" onclick="window.location.href='board.html'">
                                <div class="card-icon check-icon">
                                    <img src="assets/img/done-summary-icon.png" alt="Done" class="icon-default">
                                    <img src="assets/img/check-mark-white-background.png" alt="Done" class="icon-hover">
                                </div>
                                <div class="card-number-box">
                                    <span class="card-number" id="summaryDone">0</span>
                                    <span class="card-label">Done</span>
                                </div>
                            </div>
                        </div>

                        <div class="metrics-row">
                            <div class="metric-card wide-card" onclick="window.location.href='board.html'">
                                <div class="urgent-left">
                                    <div class="card-icon urgent-icon">
                                        <img src="assets/img/urgent_summary_icon.png" alt="Urgent">
                                    </div>
                                    <div class="card-number-box">
                                        <span class="card-number" id="summaryUrgent">0</span>
                                        <span class="card-label">Urgent</span>
                                    </div>
                                </div>
                                <div class="urgent-divider"></div>
                                <div class="urgent-right">
                                    <span class="urgent-date" id="summaryUrgentDate">None upcoming</span>
                                    <span class="urgent-deadline-label">Upcoming Deadline</span>
                                </div>
                            </div>
                        </div>

                        <div class="metrics-row row-3-cols">
                            <div class="metric-card small-card" onclick="window.location.href='board.html'">
                                <span class="card-number" id="summaryTotal">0</span>
                                <span class="card-label">Tasks in<br>Board</span>
                            </div>
                            <div class="metric-card small-card" onclick="window.location.href='board.html'">
                                <span class="card-number" id="summaryInProgress">0</span>
                                <span class="card-label">Tasks In<br>Progress</span>
                            </div>
                            <div class="metric-card small-card" onclick="window.location.href='board.html'">
                                <span class="card-number" id="summaryAwaiting">0</span>
                                <span class="card-label">Awaiting<br>Feedback</span>
                            </div>
                        </div>

                    </div>

                    <div class="greeting-container">
                        <h2 class="greeting-text">Good morning,</h2>
                        <h2 class="greeting-name">Guest</h2>
                    </div>

                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/summary.js"></script>
</body>

</html>
