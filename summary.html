<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/summary.css">
</head>

<body onload="initSummary()">

    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-top">
                <img src="assets/img/join_logo_menu.png" alt="Join Logo" class="sidebar-logo">
            </div>

            <div class="sidebar-menu">
                <a href="summary.html" class="menu-link active">
                    <img src="assets/img/summary-icon.svg" alt="Summary">
                    <span>Summary</span>
                </a>
                <a href="add-task.html" class="menu-link">
                    <img src="assets/img/add-task-icon.svg" alt="Add Task">
                    <span>Add Task</span>
                </a>
                <a href="board.html" class="menu-link">
                    <img src="assets/img/board-icon.svg" alt="Board">
                    <span>Board</span>
                </a>
                <a href="contacts.html" class="menu-link">
                    <img src="assets/img/contacts-icon.svg" alt="Contacts">
                    <span>Contacts</span>
                </a>
            </div>

            <div class="sidebar-bottom">
                <a href="privacy-policy.html" class="legal-link">Privacy Policy</a>
                <a href="legal-notice.html" class="legal-link">Legal notice</a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="main-area">
            <header class="header">
                <span class="header-title">Kanban Project Management Tool</span>
                <div class="header-right">
                    <a href="help.html" class="help-icon">?</a>
                    <div class="profile-icon">G</div>
                </div>
            </header>
            <main class="content">
                <div class="dashboard-header">
                    <h1>Join 360</h1>
                    <div class="header-divider"></div>
                    <span class="header-subtitle">Key Metrics at a Glance</span>
                </div>

                <div class="dashboard-content">

                    <div class="metrics-container">

                        <div class="metrics-row row-2-cols">
                            <div class="metric-card square-card">
                                <div class="card-icon edit-icon">
                                    <img src="assets/img/to-do-summary-icon.png" alt="To-do" class="icon-default">
                                    <img src="assets/img/pencil-white-background.png" alt="To-do" class="icon-hover">
                                </div>
                                <div class="card-number-box">
                                    <span class="card-number">1</span>
                                    <span class="card-label">To-do</span>
                                </div>
                            </div>
                            <div class="metric-card square-card">
                                <div class="card-icon check-icon">
                                    <img src="assets/img/done-summary-icon.png" alt="Done" class="icon-default">
                                    <img src="assets/img/check-mark-white-background.png" alt="Done" class="icon-hover">
                                </div>
                                <div class="card-number-box">
                                    <span class="card-number">1</span>
                                    <span class="card-label">Done</span>
                                </div>
                            </div>
                        </div>

                        <div class="metrics-row">
                            <div class="metric-card wide-card">
                                <div class="urgent-left">
                                    <div class="card-icon urgent-icon">
                                        <img src="assets/img/urgent_summary_icon.png" alt="Urgent">
                                    </div>
                                    <div class="card-number-box">
                                        <span class="card-number">1</span>
                                        <span class="card-label">Urgent</span>
                                    </div>
                                </div>
                                <div class="urgent-divider"></div>
                                <div class="urgent-right">
                                    <span class="urgent-date">October 16, 2022</span>
                                    <span class="urgent-deadline-label">Upcoming Deadline</span>
                                </div>
                            </div>
                        </div>

                        <div class="metrics-row row-3-cols">
                            <div class="metric-card small-card">
                                <span class="card-number">5</span>
                                <span class="card-label">Tasks in<br>Board</span>
                            </div>
                            <div class="metric-card small-card">
                                <span class="card-number">2</span>
                                <span class="card-label">Tasks In<br>Progress</span>
                            </div>
                            <div class="metric-card small-card">
                                <span class="card-number">2</span>
                                <span class="card-label">Awaiting<br>Feedback</span>
                            </div>
                        </div>

                    </div>

                    <div class="greeting-container">
                        <h2 class="greeting-text">Good morning,</h2>
                        <h2 class="greeting-name">Guest</h2>
                    </div>

                </div>
            </main>
        </div>
    </div>
    <script src="js/summary.js"></script>
</body>

</html>
